<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      window.addEventListener("load", function () {
        const canvas = document.getElementById("my-canvas");
        const context = canvas.getContext("2d");
        context.fillStyle = "red";
        context.fillRect(0, 0, 400, 400);
        context.fillStyle = "red";
        context.fillRect(800, 0, 400, 400);
        context.fillStyle = "red";
        context.fillRect(400, 400, 400, 400);
        context.fillStyle = "red";
        context.fillRect(1200, 400, 400, 400);
        context.fillStyle = "red";
        context.fillRect(0, 800, 400, 400);
        context.fillStyle = "red";
        context.fillRect(800, 800, 400, 400);
        context.fillStyle = "red";
        context.fillRect(400, 1200, 400, 400);
        context.fillStyle = "red";
        context.fillRect(1200, 1200, 400, 400);
      });
    </script>
  </head>
  <body>
    <canvas id="my-canvas" width="1600" height="1600"></canvas>
  </body>
</html>
